<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Karla:wght@800&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>Generate a <br>
                <span class="headerColor">random password</span> 
            </h1>
            <p class="subHeading">Never use an insecure password again.</p>
        </header>

        <div class="generatorButton">
            <button class="generator-btn btn-style"> 
                <img src="images/Icon.png" alt="lightning impage" class="btn-icon"> Generate passwords</button>
        </div>

        <div class="passwordSection">
            <div class="passwordOne-btn pass-style"><img src="images/Icon (2).png" alt="three dots" class="dots"></div>
            <div class="passwordTwo-btn pass-style"><img src="images/Icon (2).png" alt="three dots" class="dots"></div>
            <div class="passwordThree-btn pass-style"><img src="images/Icon (2).png" alt="three dots" class="dots"></div>
            <div class="passwordFour-btn pass-style"><img src="images/Icon (2).png" alt="three dots" class="dots"></div>
        </div>

    </div>
</body>
</html>
